<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dione Castro Alves">
    <meta name="description" content="Questionário educativo sobre HTML">
    <meta name="keywords" content="HTML, Questionário, Educativo">
    <meta name="theme-color" content="#00ffcc">
    <meta property="og:title" content="Questionário HTML">
    <meta property="og:description" content="Teste seus conhecimentos sobre HTML com este questionário interativo.">
    <meta property="og:image" content="caminho-da-imagem.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Questionário HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(15, 32, 39, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px #00ffcc;
        }
        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            background: linear-gradient(45deg, #00ffcc, #00796b);
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: 0.3s;
        }
        .options button:hover {
            background: linear-gradient(45deg, #00796b, #00ffcc);
            
       .options button:focus {
            outline: 2px solid #fff;
    background: linear-gradient(45deg, #00796b, #00ffcc);
}
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Questionário HTML</h1>
    <div class="container" id="quiz-container">
        <p class="question" id="question"></p>
        <div class="options" id="options-container"></div>
    </div>
    
    <p id="result" aria-live="polite"></p>
    
    <button id="restart" style="display:none; margin-top: 10px;">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
